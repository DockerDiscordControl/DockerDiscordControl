# SonarCloud configuration for code quality analysis
# Free for open source projects: https://sonarcloud.io

# Project identification
sonar.projectKey=DockerDiscordControl_DockerDiscordControl
sonar.organization=dockerdiscordcontrol

# Metadata
sonar.projectName=DockerDiscordControl
sonar.projectVersion=2.0

# Source code
sonar.sources=services,app,utils
sonar.tests=tests

# Python version
sonar.python.version=3.9,3.10,3.11

# Source encoding
sonar.sourceEncoding=UTF-8

# Coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions
sonar.exclusions=\
  **/tests/**,\
  **/test_*.py,\
  **/__pycache__/**,\
  **/.pytest_cache/**,\
  **/.mypy_cache/**,\
  **/venv/**,\
  **/env/**,\
  **/data/**,\
  **/logs/**,\
  **/temp/**,\
  **/legacy/**,\
  **/*.min.js,\
  **/node_modules/**

# Test exclusions
sonar.test.exclusions=\
  **/tests/**

# Coverage exclusions
sonar.coverage.exclusions=\
  **/tests/**,\
  **/test_*.py,\
  **/__init__.py

# Quality gates
sonar.qualitygate.wait=true

# Duplication
sonar.cpd.exclusions=\
  **/tests/**

# Analysis parameters
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.flake8.reportPaths=flake8-report.txt
