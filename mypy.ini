[mypy]
# Python version
python_version = 3.9

# Import discovery
mypy_path = $MYPY_CONFIG_FILE_DIR
files = services,app,utils
namespace_packages = True
explicit_package_bases = True

# Warnings
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Strictness (progressive - start lenient, increase over time)
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False
disallow_any_generics = False
check_untyped_defs = True

# Error output
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True
color_output = True
error_summary = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Miscellaneous
ignore_missing_imports = True

# Specific module overrides

[mypy-tests.*]
# More lenient for tests
ignore_errors = False
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-services.config.*]
# ConfigService: Aim for better type coverage
warn_return_any = True
check_untyped_defs = True

[mypy-services.docker_service.*]
# Docker services: Important for type safety
warn_return_any = True
check_untyped_defs = True

[mypy-services.mech.*]
# Mech services: Strict typing for calculations
warn_return_any = True
check_untyped_defs = True
disallow_untyped_defs = False  # Progressive

[mypy-services.donation.*]
# Donation services: Strict for financial calculations
warn_return_any = True
check_untyped_defs = True

[mypy-utils.*]
# Utilities: Gradually increase strictness
warn_return_any = True
check_untyped_defs = True

# Third-party library stubs (ignore if not available)

[mypy-discord.*]
ignore_missing_imports = True

[mypy-aiodocker.*]
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = True

[mypy-gevent.*]
ignore_missing_imports = True

[mypy-docker.*]
ignore_missing_imports = True

[mypy-werkzeug.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-cryptography.*]
ignore_missing_imports = True

[mypy-locust.*]
ignore_missing_imports = True

[mypy-selenium.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pytest_benchmark.*]
ignore_missing_imports = True
