<hr class="my-4">
<div class="mb-3 card p-3">
    <h4>System Logs</h4>
    <p class="form-text">View and manage different log types from your DockerDiscordControl system.</p>
    
    <!-- Log Type Selection and Controls -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center">
            <!-- Log Type Dropdown -->
            <div class="me-3">
                <select id="logTypeSelect" class="form-select">
                    <option value="container" selected>Container Logs</option>
                    <option value="bot">Bot Logs</option>
                    <option value="discord">Discord Bot Logs</option>
                    <option value="webui">Web UI Logs</option>
                    <option value="application">Application Logs</option>
                    <option value="actions">User Action Log</option>
                </select>
            </div>
            
        </div>
        
        <!-- Action Buttons -->
        <div class="d-flex align-items-center">
            <button id="refreshLogsBtn" class="btn btn-sm btn-outline-secondary me-2">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
            <button id="downloadLogsBtn" class="btn btn-sm btn-outline-primary me-2">
                <i class="bi bi-download"></i> Download
            </button>
            <button id="clearLogsBtn" class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i> Clear
            </button>
        </div>
    </div>
    
    <!-- Debug Mode Options (only Permanent) -->
    <div class="row mb-3">
        <div class="col-md-12">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="schedulerDebugMode" name="scheduler_debug_mode" value="1" {% if config.scheduler_debug_mode %}checked{% endif %}>
                <label class="form-check-label" for="schedulerDebugMode">Permanent Debug Mode</label>
                <div class="form-text">Enable detailed logging for the entire system. Persists across container restarts.</div>
            </div>
        </div>
    </div>

    <!-- Log Display Area -->
    <div class="bg-dark rounded p-3">
        <h6 class="border-bottom pb-2 mb-2 text-white d-flex justify-content-between align-items-center">
            <span id="logTitle">Container Logs (last 500 lines)</span>
            <small id="logTimestamp" class="text-muted"></small>
        </h6>
        <div id="logsContainer" class="overflow-auto text-light bg-dark" style="max-height: 400px; font-family: monospace; white-space: pre-wrap; font-size: 0.85rem;">
            <pre class="mb-0" id="logContent">{# Logs will be loaded here by JavaScript #}</pre>
        </div>
    </div>
</div>
{# --- End log display --- #}
