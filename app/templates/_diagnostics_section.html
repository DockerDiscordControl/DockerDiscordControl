<hr class="my-4">
<div class="mb-3 card p-3">
    <h4>System Diagnostics</h4>
    <p class="form-text">Run diagnostics to troubleshoot Web UI connection issues, port mappings, and system configuration.</p>
    
    <div class="d-flex justify-content-start align-items-center mb-3">
        <button id="runDiagnosticsBtn" class="btn btn-info">
            <i class="bi bi-gear-fill"></i> Run Port Diagnostics
        </button>
        <div id="diagnosticsLoader" class="ms-2 d-none">
            <div class="spinner-border spinner-border-sm text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <span class="ms-1 text-muted">Running diagnostics...</span>
        </div>
    </div>
    
    <div id="diagnosticsResult" class="d-none">
        <div class="card bg-dark border-info">
            <div class="card-header bg-info text-dark">
                <h6 class="mb-0"><i class="bi bi-info-circle-fill"></i> Diagnostic Report</h6>
            </div>
            <div class="card-body">
                <div id="diagnosticsContent" class="text-light">
                    <!-- Diagnostic results will be inserted here -->
                </div>
            </div>
        </div>
    </div>
</div>
