<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ðŸš€ First Time Setup - DockerDiscordControl</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap-icons/font/bootstrap-icons.min.css') }}" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .setup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .setup-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 500px;
        }
        
        .setup-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .setup-title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .setup-subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #4299e1;
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(66, 153, 225, 0.25);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .btn-setup {
            background: linear-gradient(45deg, #4299e1, #36cfff);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-setup:hover {
            background: linear-gradient(45deg, #3182ce, #2bb5e6);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-setup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
        }
        
        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border-color: rgba(40, 167, 69, 0.3);
        }
        
        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            border-color: rgba(220, 53, 69, 0.3);
        }
        
        .password-requirements {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #ffffff;
        }
        
        .spinner-border {
            width: 1rem;
            height: 1rem;
            margin-right: 8px;
        }
        
        @media (max-width: 576px) {
            .setup-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .setup-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-card">
            <div class="setup-logo">
                <i class="bi bi-gear-fill" style="font-size: 4rem; color: #36cfff;"></i>
            </div>
            
            <h1 class="setup-title">ðŸš€ Welcome to DDC!</h1>
            <p class="setup-subtitle">Set up your admin password to get started</p>
            
            <div id="alerts"></div>
            
            <form id="setupForm">
                <div class="form-group">
                    <label for="password">
                        <i class="bi bi-lock-fill"></i> Admin Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Enter your secure password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">
                        <i class="bi bi-lock-fill"></i> Confirm Password
                    </label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                           placeholder="Confirm your password" required>
                </div>
                
                <div class="password-requirements">
                    <i class="bi bi-info-circle"></i> Password must be at least 6 characters long
                </div>
                
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-setup" id="setupBtn">
                        <span class="btn-text">Complete Setup</span>
                        <span class="btn-loading d-none">
                            <span class="spinner-border" role="status" aria-hidden="true"></span>
                            Setting up...
                        </span>
                    </button>
                </div>
            </form>
            
            <div class="mt-4 text-center">
                <small style="color: rgba(255, 255, 255, 0.6);">
                    <i class="bi bi-shield-check"></i> 
                    Your password will be securely hashed using PBKDF2-SHA256
                </small>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script>
        document.getElementById('setupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('setupBtn');
            const btnText = btn.querySelector('.btn-text');
            const btnLoading = btn.querySelector('.btn-loading');
            const alerts = document.getElementById('alerts');
            
            // Clear previous alerts
            alerts.innerHTML = '';
            
            // Get form data
            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm_password');
            
            // Client-side validation
            if (!password || !confirmPassword) {
                showAlert('Please fill in both password fields', 'danger');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'danger');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'danger');
                return;
            }
            
            // Show loading state
            btn.disabled = true;
            btnText.classList.add('d-none');
            btnLoading.classList.remove('d-none');
            
            try {
                const response = await fetch('/setup', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showAlert(result.error || 'Setup failed', 'danger');
                }
            } catch (error) {
                showAlert('Setup failed: ' + error.message, 'danger');
            } finally {
                // Reset button state
                btn.disabled = false;
                btnText.classList.remove('d-none');
                btnLoading.classList.add('d-none');
            }
        });
        
        function showAlert(message, type) {
            const alerts = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" style="filter: invert(1);"></button>
            `;
            alerts.appendChild(alert);
            
            // Auto-dismiss success alerts
            if (type === 'success') {
                setTimeout(() => {
                    alert.remove();
                }, 5000);
            }
        }
        
        // Real-time password match validation
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#dc3545';
            } else {
                this.style.borderColor = '';
            }
        });
    </script>
</body>
</html>
